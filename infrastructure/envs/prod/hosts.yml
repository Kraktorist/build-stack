inventory:
  # ansible inventory structure
  # every host mentioned in this section must be specified in the params: section
  all:
    children:
      k8s_cluster:
        children:
          kube_node:
            hosts:
              master-prod21:  
              master-prod22:
          kube_control_plane:
            hosts:
              master-prod21: 
              master-prod22:
          etcd:
            hosts:
              master-prod21: 
              master-prod22:
  
# hosts specification
# every host must have defined name, cpu, memory, disk, public_ip
hosts:
  master-prod21:
    name: master-prod21
    cpu: 2
    memory: 4096
    disk: 40
    subnet: subnet-a
    public_ip: true
  master-prod22:
    name: master-prod22
    cpu: 2
    memory: 4096
    disk: 40
    subnet: subnet-b
    public_ip: true