image:
  name: "$NEXUS_REGISTRY/build/builder:latest"
  entrypoint: [""]
variables:
  ANSIBLE_HOST_KEY_CHECKING: "False"
  TF_VAR_ENV: ${ENV}
  TF_VAR_config: "${CI_PROJECT_DIR}/envs/${ENV}/config.yml"
  TF_VAR_ansible_inventory: "${CI_PROJECT_DIR}/envs/${ENV}/inventory.yml"

.terraform:status: 
  stage: status

.terraform:plan: 
  stage: plan

.terraform:apply: 
  stage: apply
  when: manual

.ansible:provision: 
  stage: provision
  when: manual

.terraform:destroy: 
  stage: destroy
  when: manual

