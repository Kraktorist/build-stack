- name: Bastion Configuration
  hosts: bastion
  tasks:
    - name: Bastion | Update All Packages
      ansible.builtin.apt:
        name: "*"
        update_cache: yes

    - name: Setup alternate SSH port
      lineinfile:
          dest: "/etc/ssh/sshd_config"
          regexp: "^Port"
          line: "Port {{ SSH_PORT }}"
      notify: "Restart sshd"

  handlers:
    - name: Restart sshd
      service:
        name: sshd
        state: restarted